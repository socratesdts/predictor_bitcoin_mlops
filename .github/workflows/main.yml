name: CI model to dockerhub

# Trigger
on:
  pull_request:
    branches:
      - dev

# Actions
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: docker build -t asdelgado506/price_predictor_mlops:v1 .

      - name: Docker push to Dockerhub
        run: docker push asdelgado506/price_predictor_mlops:v1

# Connection to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
            if docker ps --all | grep price_predictor_mlops; then
              docker stop price_predictor_mlops
              docker rm price_predictor_mlops
            fi
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/price_predictor_mlops:v1
            docker run -d --name price_predictor_mlops -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/price_predictor_mlops:v1